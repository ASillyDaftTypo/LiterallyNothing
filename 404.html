<!DOCTYPE html>
<html>
<head>
<style>

h1 { 
    display: block;
    font-size: 6em;
    margin-top: 3em;
    font-weight: bold;
	color: white;
	text-align: center;
}
p1 { 
    display: block;
    font-size: 1em;
	color: white;
	text-align: center;
}

h2 { 
    display: inline-block;
    margin-top: 2em;
	width: 100%;
	text-align: center;

}

.link_icons {
	padding: 0px;
    width: 120px;
	border-radius: 50%;
	border-style: solid;
	border-width: 1px;
	border-color: black;
}

.link_icons:hover {
	opacity: 0.6;
}

.link_icons-blue {
	font-color: white;
	background: #ffffff;
}

.link_icons-github {
	font-color: white;
	width: 110px;
	height: 110px;
	padding: 5px;
	margin-top: 0px;
	margin-bottom: -5px;
	background: #ffffff;
}

.link_icons-discord {
	color: white;
	background: #ffffff;
}

.porg {
	position: fixed;
	right: 0px;
	bottom: -600px;
    width: 100%-50%;
	height: 100%
    overflow: hidden;
	animation: movement 16s;
}

@keyframes movement {
	80% {bottom: -650px; right: -300px;}
    94% {bottom: -20px; right: 0px;}
	95% {bottom: -650px; right: 0px;}
}

</style>
<title>404 - Effort Not Found</title>
<link rel="shortcut icon" href="awesome.png" />
<audio src="./sounds/The_Sound_of_Silence_Short.mp3" preload autoplay></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<audio id="beep-one" preload><source src="./sounds/work_work.mp3"></source></audio>
<audio id="beep-two" preload><source src="./sounds/dont_copy_that_floppy.mp3"></source></audio>
<audio id="beep-three" preload><source src="./sounds/ventrillo_gold.mp3"></source></audio>

</head>



<body bgcolor="#000000">




<h1>There Is Literally Nothing Here.</h1>
<p1>How about using one of these links instead?</p1>

<h2>
<a id="blue_sound" class="link_icons link_icons-blue" href="https://www.linkedin.com/in/johnmcgouran/"><img class="link_icons link_icons-blue" alt="Linkedin Profile" src="./icons/icon_blue.png"></a>
<a id="github_sound" class="link_icons link_icons-github" href="https://github.com/ASillyDaftTypo/"><img class="link_icons link_icons-github" alt="GitHub Profile" src="./icons/icon_github.png"></a>
<a id="discord_sound" class="link_icons link_icons-discord" href="https://discord.gg/QqNRvrD"><img class="link_icons link_icons-discord" alt="Discord invite link" src="./icons/icon_discord.png"></a>
</h2>


<span class="porg">
	<img src="porg_bro.png" alt="Porg!" style="width:1350px;height:650px;">
</span>

<script>
var beepOne = $("#beep-one")[0];
var beepTwo = $("#beep-two")[0];
var beepThree = $("#beep-three")[0];
	
$("#blue_sound")
	.mouseenter(function() {
		beepOne.play();
	});

$("#github_sound")
	.mouseenter(function() {
		beepTwo.play();
	});

$("#discord_sound")
	.mouseenter(function() {
		beepThree.play();
	});


</script>
</body>
</html>
